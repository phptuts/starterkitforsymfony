starter_kit_start:
    resource: "@StarterKitStartBundle/Resources/config/routing.yml"
    prefix:   /

login_check:
    path: login_check

admin:
    resource: "@AppBundle/Controller/Admin/"
    type:     annotation
    prefix:   /admin

api:
    resource: '@AppBundle/Controller/Api/'
    type: annotation
    prefix: /api

main:
    resource: '@AppBundle/Controller/Main/'
    type: annotation

NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc
