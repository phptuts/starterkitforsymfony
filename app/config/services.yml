# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Model}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    # Third Party Bundle Services
    Doctrine\Common\Cache\PredisCache:
        class: '%snc_redis.doctrine_cache_predis.class%'
        arguments:
            - '@snc_redis.default'

    # Services with parameters
    AppBundle\Service\S3Service:
        class: AppBundle\Service\S3Service
        arguments:
            - '@AppBundle\Factory\S3ClientFactory'
            - '%app.aws_s3_bucket_name%'
            - '%kernel.environment%'

    AppBundle\Service\EmailService:
        class: AppBundle\Service\EmailService
        arguments:
            - '@twig'
            - '@mailer'
            - '%app.from_email%'

    AppBundle\Service\JWSService:
        class: AppBundle\Service\JWSService
        arguments:
            - '%app.jws_pass_phrase%'
            - '%app.jws_ttl%'

    AppBundle\Service\UserService:
        class: AppBundle\Service\UserService
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@security.encoder_factory.generic'
            - '@event_dispatcher'
            - '%app.refresh_token_ttl%'


    # FACTORIES
    AppBundle\Factory\S3ClientFactory:
        class: AppBundle\Factory\S3ClientFactory
        arguments:
            - '%app.aws_region%'
            - '%app.aws_key%'
            - '%app.aws_secret%'
            - '%app.aws_api_version%'


    AppBundle\Factory\FaceBookClientFactory:
        class: AppBundle\Factory\FaceBookClientFactory
        arguments:
            - '%app.facebook_app_id%'
            - '%app.facebook_app_secret%'
            - '%app.facebook_api_version%'

    AppBundle\Factory\GoogleClientFactory:
        class: AppBundle\Factory\GoogleClientFactory
        arguments:
            - '%app.google_client_id%'


    #REPOSITORIES
    AppBundle\Repository\UserRepository:
        class: AppBundle\Repository\UserRepository
        factory: 'Doctrine\Common\Persistence\ManagerRegistry:getRepository'
        arguments:
            - AppBundle\Entity\User


    # EVENT LISTENERS
    AppBundle\Listener\ExceptionListener:
        class: AppBundle\Listener\ExceptionListener
        arguments:
            - '@twig'
            - '@monolog.logger'
            - '%app.from_email%'
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }
